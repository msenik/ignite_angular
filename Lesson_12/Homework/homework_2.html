<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Lesson 12. Homework 2</title>
    <meta charset="utf-8">
    <link href="../../libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../libraries/angular.js"></script>
    <script>
    /*
Дано массив items:
Создайте страницу с элементом select. Реализуйте следующее:
В зависимости от выбранного варианта в списке select,
на экране отображаются данные массива или в виде таблицы, или в виде списка
    */

    var module = angular.module("myApp", []);

    module.controller("myAppCtrl", function ($scope) {
      $scope.options = [{ display: 'Таблица', value: 'table' }, { display: 'Список', value: 'list' }];
      $scope.items = [
        { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
        { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
        { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
        { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];

      $scope.mode = $scope.options[0];
      $scope.url = 'files/table.html';

      $scope.changeView = function () {
        if ($scope.mode.value == 'table') {
          $scope.url = "files/table.html"
        }
        else if ($scope.mode.value == 'list') {
          $scope.url = "files/list.html"
        }
      }



    });

    </script>
</head>

<body ng-controller="myAppCtrl">
  <div class="container" style="padding-top:20px;">
    <select class="form-control" ng-model="mode" ng-options="item.display for item in options track by item.value" ng-change="changeView()"></select>
    <div style="padding-top:20px;" ng-include src="url"></div>
  </div>
</body>
</html>
