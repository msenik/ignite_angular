<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Lesson 13. Classwork 1</title>
    <meta charset="utf-8">
    <script src="../../libraries/angular.js"></script>
    <style>
.color{
  color: green;
}
.border{
  border: 1px solid black;
}
    </style>
    <script>
    /*
Создайте страницу с элементом div и кнопкой. Реализуйте следующее:
При нажатии на кнопку элементу div присваиваются два произвольных CSS-класса
    */
var module = angular.module("myApp", []);

module.controller("myAppCtrl", function ($scope) {
  $scope.classObj = {
    color: false,
    border: false
  }

  $scope.addClasses = function(){
    $scope.classObj.color = true;
    $scope.classObj.border = true;
  }
});
    </script>
</head>

<body ng-controller="myAppCtrl">
  <div ng-class="classObj">Lorem ipsum dolor sit amet.</div>
  <button ng-click="addClasses()">Add classes</button>
</body>
</html>
