<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Lesson 12. Classwork 2</title>
    <meta charset="utf-8">
    <link href="../../libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../libraries/angular.js"></script>
    <style>

    </style>
    <script>
/*
Дано массив items:
С помощью директивы ng-repeat создайте таблицу, отображающую данные массива.
Отфильтруйте данные массива таким образом, чтобы:
Элементы отображались в алфавитном порядке (по свойству name)
Свойство tax отображалось в формате currency
*/

var model = [
  { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
  { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
  { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
  { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }
];

var module = angular.module("myApp", [])
  .controller("myAppCtrl", function ($scope) {
    $scope.data = model;

  });

    </script>
</head>

<body ng-controller="myAppCtrl">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Count</th>
      <th>Tax</th>
      <th>Expiration</th>
    </tr>
    <tr ng-repeat="item in data |  orderBy: 'name'">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.category}}</td>
      <td>{{item.count}}</td>
      <td>{{item.tax | currency}}</td>
      <td>{{item.expiration}}</td>
    </tr>
  </table>
</body>
</html>
