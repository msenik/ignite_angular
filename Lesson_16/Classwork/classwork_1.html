<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Lesson 16. Classwork 1</title>
  <meta charset="utf-8">
  <script src="../../libraries/angular.js"></script>
  <script src="../../libraries/angular_route.js"></script>
  <style>
    body {
      padding: 0 20px;
    }
    li {
      list-style: none;
    }
  </style>
  <script>
    /*
    Создайте страницу с двумя ссылками view1 и view2.
    Реализуйте переключение view между view1 и view2 при клике по ссылкам.
    Файлы для задачи находятся в папке Task
    */

    var app = angular.module("myApp", ['ngRoute'])
      .config(function($routeProvider) {
        $routeProvider
          .when('/view1', {
            templateUrl: 'Task/view1.html',
          })
          .when('/view2', {
            templateUrl: 'Task/view2.html'
          })
          .otherwise({
            redirectTo: '/'
          })
      });
  </script>
</head>

<body>
  <ul>
    <li>
      <a href="#/view1">view1</a>
    </li>
    <li>
      <a href="#/view2">view2</a>
    </li>
  </ul>
  <div ng-view></div>
</body>

</html>
