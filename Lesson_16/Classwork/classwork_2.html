<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Lesson 16. Classwork 1</title>
  <meta charset="utf-8">
  <script src="../../libraries/angular.js"></script>
  <script src="../../libraries/angular_route.js"></script>
  <base href="/">
  <style>
    body {
      padding: 0 20px;
    }
    li {
      list-style: none;
    }
  </style>
  <script>
    /*
    Добавьте в код предыдущей задачи путь, который будет использоваться по умолчанию и поддержку режима html5Mode
    */

    var app = angular.module("myApp", ['ngRoute'])
      .config(function($routeProvider, $locationProvider) {
        $routeProvider
          .when('/view1', {
            templateUrl: 'Task/view1.html',
          })
          .when('/view2', {
            templateUrl: 'Task/view2.html'
          })
          .otherwise({
            redirectTo: '/'
          })
        $locationProvider.html5Mode(true);
      })

      .controller('mainCtrl', function ($scope, $location) {
        $scope.gotoView1 = function(e){
          e.preventDefault();
          $location.path('/view1');
        }
        $scope.gotoView2 = function(e){
          e.preventDefault();
          $location.path('/view2');
        }
      })
  </script>
</head>

<body ng-controller="mainCtrl">
  <ul>
    <li>
      <a href="view1" ng-click="gotoView1($event)">view1</a>
    </li>
    <li>
      <a href="view2" ng-click="gotoView2($event)">view2</a>
    </li>
  </ul>
  <div ng-view></div>
</body>

</html>
