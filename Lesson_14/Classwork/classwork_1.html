<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Lesson 14. Classwork 1</title>
    <meta charset="utf-8">
    <script src="../../libraries/angular.js"></script>
    <style>

    </style>
    <script>
/*
Создайте страницу с кнопкой. Разработайте сервис,
который будет считать количество кликов по кнопке и выводить его в консоль.
Используйте фабричную функцию для создания сервиса.
*/
var module = angular.module("myApp", []);

module.controller("myAppCtrl", function ($scope, clickCounterService) {
  $scope.clickHandler = function() {
    clickCounterService();
  }
});

module.factory('clickCounterService', function ($log) {
    var clickCounter = 0;
    return function () {
      $log.log(++clickCounter);
    };
});
    </script>
</head>

<body ng-controller="myAppCtrl">
  <button ng-click="clickHandler()">Click me!</button>
</body>
</html>
