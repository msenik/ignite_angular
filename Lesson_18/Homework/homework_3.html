<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Lesson 18. Homework 3</title>
  <meta charset="utf-8">
  <script src="../../libraries/angular.js"></script>
  <script>
    /*
    Создайте директиву dialogBox, которая будет выводить на экран
    в диалоговом окне содержимое элемента, к которому привязана директива.
    */

    var app = angular.module("myApp", [])
    .directive("dialogBox",function($interpolate){
      return {
        replace: true,
        transclude: true,
        template: '<button ng-click="showContent()">Show source content</button>',
        link: function(scope,elem,attrs,ctrl,transclude){
          scope.showContent = function(){
            confirm(scope.sourceContent);
          };
          transclude(scope,function(clone,scope){
            scope.sourceContent = clone.text();
          });
        }
      }
    });

  </script>
</head>

<body>
  <div dialog-box>This is dialog-box source content</div>
</body>

</html>
