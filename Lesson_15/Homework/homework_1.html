<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Lesson 15. Homework 1</title>
  <meta charset="utf-8">
  <script src="../../libraries/angular.js"></script>
  <style>
    body {
      padding: 20px 0;
    }
  </style>
  <script>
    /*
    Задача 2 Создайте страницу с двумя кнопками Start и Stop. Реализуйте следующее:
    при нажатии на кнопку start, на страницу начинают выводиться чила в возрастающем порядке с интервалом 1 с.
    При нажатии на кнопку stop вывод чисел останавливается.
    При нажатии на кнопку start отсчет начинается всегда с 0.
    */
    var module = angular.module("myApp", []);

    module.controller("myAppCtrl", function($scope, $interval) {
      var interval = null;
      $scope.val = 0;

      $scope.startInterval = function(){
        if(interval) return;
        $scope.val = 0;
        interval =  $interval(function(){
          $scope.val +=1;
        },1000);
      }

      $scope.stopInterval = function(){
        $interval.cancel(interval);
        interval = null;
      }

    });
  </script>
</head>

<body ng-controller="myAppCtrl">
  <button ng-click="startInterval()">Start</button>
  <button ng-click="stopInterval()">Stop</button>
  <span>{{val}}</span>
</body>

</html>
